<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header><h1>World Clocks</h1></header>
      <select id="city">
        <option value="">choose a city</option>
        <option value="current">My current location</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Africa/Blantyre">Malawi</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/Breekam" target="_blank">Bridgette Kamwana</a>
      and is open sourced on
      <a href="https://github.com/Breekam/world-clock" target="_blank"
        >Github</a
      >
      and is hosted on
      <a href="https://world-clock-iz8p.onrender.com/" target="_blank"
        >Render</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
