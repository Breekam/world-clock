<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header><h1>World Clocks</h1></header>
      <select name="" id="">
        <option value="">choose a city</option>
        <option value="">Los Angeles</option>
        <option value="">Sydney</option>
        <option value="">Tokyo</option>
        <option value="">Paris</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">November 15th 2022</div>
        </div>
        <div class="time">1:15:15 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">November 15th 2022</div>
        </div>
        <div class="time">1:15:15 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Tokyo</h2>
          <div class="date">November 15th 2022</div>
        </div>
        <div class="time">1:15:15 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">November 15th 2022</div>
        </div>
        <div class="time">1:15:15 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/Breekam" target="_blank">Bridgette Kamwana</a>
      and is open sourced on
      <a href="https://github.com/Breekam/world-clock" target="_blank"
        >Github</a
      >
      and is hosted on
      <a href="https://world-clock-iz8p.onrender.com/" target="_blank"
        >Render</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
